<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <form action="/index.html">
        <label for="fname">Фамилия<br/><input type="text" id="fname" name="fname" placeholder="Doe" required></label>
        <br>
        <label for="lname">Имя</label><br>
        <input type="text" id="lname" name="lname" placeholder="Joe" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="joe.doe@gmail.com" required><br>
        <label for="phone">Номер телефона</label><br>
        <input type="tel" id="phone" name="phone" placeholder="8(888)888-88-88" required><br><br/>
        
        <input type="radio" id="privacy" name="privacy" required>
        <label for="privacy">Я соглашаюсь на обработку моих персональных данных</label><br/><br/>

        <input type="submit" value="Подтвердить">

      </form> 
</body>
</html>
